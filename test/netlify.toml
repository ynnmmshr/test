[build]
  functions = "netlify/functions"
  publish = "."

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
  included_files = ["data/**"]

[functions."record-answer"]
  node_bundler = "esbuild"

[functions."get-stats"]
  node_bundler = "esbuild" 